  build-client:
    runs-on: ubuntu-latest
    env:
      ENVIRONMENT: ${{ github.ref == 'refs/heads/master' && 'prod' || 'dev' }}

    outputs:
      tag: ${{ steps.generate-tag.outputs.tag }}
      environment: ${{ steps.generate-tag.outputs.environment }}

    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generate Tag
        id: generate-tag
        run: |
          DATE="$(date '+%d.%m.%Y.%H.%M.%S')"
          TAG="${DATE}-${ENVIRONMENT}"
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "environment=${ENVIRONMENT}" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Generated tag: ${TAG}"

      - id: build
        name: Build & push multi-arch image
        run: |
          export TAG="${{ steps.generate-tag.outputs.tag }}"
          echo "ğŸ³ Building and pushing image: ${USERNAME}/${REPO}:${TAG}"
          chmod +x ci/build-publish.sh
          ./ci/build-publish.sh "$ENVIRONMENT"      # scriptul scrie tag=$TAG Ã®n GITHUB_OUTPUT
          
  
  


